<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="shortcut icon" href="/favicon.ico" />

    <meta
      name="keywords"
      content="跨越速运集团KYE,航空货运,快递公司,物流公司,航空快递,跨越速运,航空快递公司,航空物流公司,快递,
      航空速递,深圳快递公司,航空速运,空运物流,航空快运,速运,跨越物流"
    />
    <meta
      name="description"
      content="跨越速运（简称KYE）是专营国内航空门到门的快递公司, 深圳跨越航空物流公司、货运、物流、快递、速递、托运的快递公司拥有国内机场拥有专门的调度中心和无与伦比的航班自主权,向客户推出当天达、 次日达、 隔日达服务,并行业中首度对客户推出“限时未达全额退款”承诺。航空快递公司电话：95324。"
    />
    <title>跨越速运集团KYE|快递公司-航空货运-跨越航空物流公司</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <script src="<%= BASE_URL %>error-log.js?v=202112071530"></script>
    <style type="text/css">
      #reload {
        color: rgb(26, 115, 232);
        display: none;
        cursor: pointer;
        font-size: 14px;
      }
      .index-loading,
      #reload {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .index-loading .loading-text {
        text-align: center;
        color: #8365f6;
        margin: 6px 0;
        font-size: 14px;
      }

      .index-loading .loading {
        width: 150px;
        height: 20px;
        text-align: center;
      }

      .index-loading .loading span {
        display: inline-block;
        width: 20px;
        height: 100%;
        margin-right: 5px;
        background: #c868ea;
        border-radius: 2px;
        -webkit-animation: load 1.04s ease infinite;
      }

      .index-loading .loading span:last-child {
        margin-right: 0px;
      }

      @-webkit-keyframes load {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .index-loading .loading span:nth-child(1) {
        -webkit-animation-delay: 0.13s;
      }

      .index-loading .loading span:nth-child(2) {
        -webkit-animation-delay: 0.26s;
      }

      .index-loading .loading span:nth-child(3) {
        -webkit-animation-delay: 0.39s;
      }

      .index-loading .loading span:nth-child(4) {
        -webkit-animation-delay: 0.52s;
      }

      .index-loading .loading span:nth-child(5) {
        -webkit-animation-delay: 0.65s;
      }
    </style>
  </head>

  <body class="web-font">
    <noscript>
      <strong>很抱歉，该浏览器不支持JavaScript，网页无法正常运行</strong>
    </noscript>
    <div id="xt-main-app">
      <div class="index-loading">
        <div class="loading">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="loading-text">正在加载中,请稍后...</div>
      </div>
      <div id="reload">加载失败，重新加载</div>
    </div>
    <script type="text/javascript">
      const className = window['net_isInClient'] ? 'client-mode' : 'web-mode'
      document.querySelector('body').classList.add(className)

      window.onload = function() {
        setTimeout(() => {
          const loadingDiv = document.querySelector('.index-loading')
          if (loadingDiv) {
            loadingDiv.style.display = 'none'
          }
          const btnReload = document.getElementById('reload')
          if (btnReload) {
            btnReload.style.display = 'unset'
            btnReload.onclick = () => {
              location.href = location.href
            }
          }
        }, 7000)
      }
    </script>
    <% if(htmlWebpackPlugin.options.isProduction){ %>
    <script src="https://ic-h5.kye-erp.com/intro/official-website/vue@2.6.10.min.js"></script>
    <script src="https://ic-h5.kye-erp.com/intro/official-website/vue-router3.0.1.min.js"></script>
    <script src="https://ic-h5.kye-erp.com/intro/official-website/element-ui@2.10.1.js"></script>
    <script
      src="https://ic-h5.kye-erp.com/intro/official-website/lodash@4.17.11.min.js"
      async
    ></script>
    <script
      src="https://ic-h5.kye-erp.com/intro/official-website/echarts@4.9.0.min.js"
      async
    ></script>
    <script
      src="https://ic-h5.kye-erp.com/intro/official-website/xlsx@0.14.3.full.min.js"
      async
    ></script>
    <% } %>
    <script src="//at.alicdn.com/t/font_2361317_qqoy0gppj2h.js"></script>
    <script
      type="text/javascript"
      src="//api.map.baidu.com/api?v=2.0&ak=r4zTEDmEW3WOnDcVL4PVLxYL"
    ></script>
    <script
      type="text/javascript"
      src="//api.map.baidu.com/library/CurveLine/1.5/src/CurveLine.min.js"
    ></script>
  </body>
</html>
